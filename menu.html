<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKKA Kaffeehaus Graz – Menü</title>
    <meta
      name="description"
      content="Besuche MOKKA – das Kaffeehaus in Graz mit Charakter: Spezialitätenkaffee, hausgemachte Desserts, nachhaltige Philosophie & gemütliches Ambiente."
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ========== HEADER ========== -->
    <header>
      <nav class="navbar" aria-label="Hauptnavigation">
        <div class="branding">
          <a href="index.html" class="logo" aria-label="Startseite von MOKKA">
            <img
              src="src/kaffee_tasse_weiss.png"
              alt="Logo von MOKKA – Kaffeehaus Graz"
              aria-hidden="true"
              loading="lazy"
            />
            <span class="shopname">MOKKA.</span>
          </a>
        </div>
        <!-- Menü-Schalter -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label
          for="menu-toggle"
          class="menu-icon"
          aria-label="Menü öffnen/schließen"
        >
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </label>
        <ul class="nav-links">
          <li><a href="index.html">Über Uns</a></li>
          <li><a href="gallery.html">Galerie</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero-video">
        <video autoplay muted loop playsinline>
          <source src="src/133988-758552232_small (1).mp4" type="video/mp4" />
          Dein Browser unterstützt keine HTML5-Videos.
        </video>
        <div class="video-overlay">
          <h1>MOKKA.</h1>
          <p>Ein Ort für echten Kaffeegenuss</p>
        </div>
      </section>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer id="kontakt">
      <p>&copy; 2025 MOKKA. Alle Rechte vorbehalten.</p>
      <p>Kontakt: <a href="mailto:info@kaffeehaus.at">info@kaffeehaus.at</a></p>
    </footer>

</html>
