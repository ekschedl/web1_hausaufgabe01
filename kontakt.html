<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOKKA. - Kontakt</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar" aria-label="Hauptnavigation">
        <div class="branding">
          <a href="index.html" class="logo" aria-label="Startseite von MOKKA">
            <img
              src="src/kaffee_tasse_weiss.png"
              alt="Logo von MOKKA – Kaffeehaus Graz"
              aria-hidden="true"
              loading="lazy"
            />
            <span class="shopname">MOKKA.</span>
          </a>
        </div>
        <!-- Menü-Schalter -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label
          for="menu-toggle"
          class="menu-icon"
          aria-label="Menü öffnen/schließen"
        >
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </label>
        <ul class="nav-links">
          <li><a href="index">Über Uns</a></li>
          <li><a href="menu.html">Menü</a></li>
          <li><a href="gallery.html">Galerie</a></li>
        </ul>
      </nav>
    </header>

    <!-- HAUPTBEREICH: Galerie -->
    <main>
      <section class="kontakt">
        <h2>Kontakte</h2>
      </section>
    </main>

    <!-- ========== FOOTER ========== -->
    <footer id="kontakt">
      <p>&copy; 2025 MOKKA. Alle Rechte vorbehalten.</p>
      <p>Kontakt: <a href="mailto:hello@kmokka.at">info@kaffeehaus.at</a></p>
    </footer>
  </body>
</html>
